<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Button Background Change</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      button {
        margin: 5px;
        width: 200px;
        height: 50px;
        font-size: 25px;
        border: none;
      }

      div {
        display: grid;
        grid-template-columns: 1fr 1fr;
        width: 500px;
      }
    </style>
  </head>
  <body>
    <div>
      <button>Pen</button>
      <button>Car</button>
      <button>Bag</button>
      <button>Pen</button>
      <button>Car</button>
      <button>Bag</button>
    </div>

    
    <script src="script.js"></script>
  </body>
</html>
